<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IA Saúde</title>
    <link rel="stylesheet" href="/project/static/login.css">
</head>
<body>

    <!-- Barra azul superior -->
    <div class="header-bar">
        <h1>IA Saúde</h1>
        <p>Acesse sua conta para continuar</p>
    </div>

    <!-- Card de login -->
    <div class="login-card">

        <!-- Logo opcional (um quadrado azul estilizado) -->

        <h2>Entrar</h2>
        <p class="lead">Use seu e-mail e senha</p>

        <form class="login-form" action="#" method="post">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seuemail@exemplo.com" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>

        </form>

        <p class="signup-text">
            Não tem conta?
            <a href="/project/templates/cadastro-usuario.html">Criar conta</a>
        </p>

    </div>

</body>
</html>
