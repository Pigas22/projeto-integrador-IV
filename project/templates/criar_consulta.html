<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Consulta - IA Saúde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-[#f6f9ff] min-h-screen">

    <div class="w-full py-11 px-5 bg-gradient-to-br from-[#0c6dae] to-[#2a94d6] text-white text-center rounded-b-[18px] shadow-[0_8px_25px_rgba(12,106,174,0.16)]">
        <h1 class="text-[32px] font-extrabold tracking-tight mb-1.5">IA Saúde</h1>
        <p class="text-[15px] opacity-90">Agendar Nova Consulta</p>
    </div>

    <div class="max-w-[600px] mx-auto mt-12 bg-white rounded-2xl shadow-[0_12px_40px_rgba(10,60,120,0.12)] p-9 border border-[rgba(44,113,180,0.06)]">

        <div class="w-[65px] h-[65px] mx-auto mb-6 rounded-[14px] bg-gradient-to-br from-[#10b981] to-[#059669] shadow-[0_6px_20px_rgba(16,185,129,0.25)] flex items-center justify-center">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
        </div>

        <h2 class="text-[26px] font-extrabold text-[#233345] text-center mb-2 tracking-tight">Nova Consulta</h2>
        <p class="text-center text-[#5a6c7d] text-[15px] mb-7">Preencha os dados da consulta</p>

        {% if erro %}
        <div class="mb-5 p-3.5 rounded-xl text-sm bg-red-50 text-red-800 border border-red-200">
            {{ erro }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('criar_consulta') }}" class="space-y-5">

            <div>
                <label class="block text-sm font-semibold text-[#233345] mb-1.5">
                    Paciente
                </label>
                <div class="w-full px-4 py-3 text-sm rounded-xl border border-[#d8e7fb] bg-[#eef6ff] text-[#233345]">
                    {{ usuario_nome }}
                </div>
                <input type="hidden" name="id_usuario" value="{{ usuario_id }}">
            </div>

            <div>
                <label for="id_medico" class="block text-sm font-semibold text-[#233345] mb-1.5">
                    Médico <span class="text-red-500">*</span>
                </label>
                <select 
                    id="id_medico" 
                    name="id_medico"
                    required
                    class="w-full px-4 py-3 text-sm rounded-xl border border-[#d8e7fb] bg-[#f8fbff] focus:border-[#0c6dae] focus:shadow-[0_6px_18px_rgba(12,106,174,0.12)] focus:outline-none transition-all"
                >
                    <option value="">Selecione um médico</option>
                    {% for medico in medicos %}
                        <option value="{{ medico.id }}">Dr(a). {{ medico.nome }} - {{ medico.especialidade }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="data_hora" class="block text-sm font-semibold text-[#233345] mb-1.5">
                    Data e Hora <span class="text-red-500">*</span>
                </label>
                <input 
                    type="datetime-local" 
                    id="data_hora" 
                    name="data_hora"
                    required
                    class="w-full px-4 py-3 text-sm rounded-xl border border-[#d8e7fb] bg-[#f8fbff] focus:border-[#0c6dae] focus:shadow-[0_6px_18px_rgba(12,106,174,0.12)] focus:outline-none transition-all"
                >
            </div>

            <div>
                <label for="sintomas" class="block text-sm font-semibold text-[#233345] mb-1.5">
                    Sintomas <span class="text-red-500">*</span>
                </label>
                <textarea 
                    id="sintomas" 
                    name="sintomas"
                    rows="4"
                    placeholder="Descreva os sintomas apresentados..."
                    required
                    class="w-full px-4 py-3 text-sm rounded-xl border border-[#d8e7fb] bg-[#f8fbff] focus:border-[#0c6dae] focus:shadow-[0_6px_18px_rgba(12,106,174,0.12)] focus:outline-none transition-all resize-none"
                ></textarea>
            </div>

            <div class="flex gap-3 pt-2">
                <button 
                    type="submit"
                    class="flex-1 px-4 py-3.5 rounded-xl bg-gradient-to-r from-[#10b981] to-[#059669] text-white font-bold text-[15px] shadow-[0_8px_22px_rgba(16,185,129,0.12)] hover:translate-y-[-4px] hover:shadow-[0_16px_32px_rgba(16,185,129,0.16)] hover:brightness-105 active:translate-y-[-1px] active:scale-[0.98] transition-all duration-200"
                >
                    Agendar Consulta
                </button>

                <a 
                    href="{{ url_for('listar_consultas') }}"
                    class="flex-1 px-4 py-3.5 rounded-xl bg-[#e8f0fa] text-[#0c6dae] font-bold text-[15px] hover:bg-[#d8e7fb] text-center transition-all duration-200"
                >
                    Cancelar
                </a>
            </div>

        </form>

    </div>

    <div class="h-16"></div>

</body>
</html>
