<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Médico - IA Saúde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-[#f6f9ff] min-h-screen">

    <!-- Barra azul superior -->
    <div class="w-full py-11 px-5 bg-gradient-to-br from-[#0c6dae] to-[#2a94d6] text-white text-center rounded-b-[18px] shadow-[0_8px_25px_rgba(12,106,174,0.16)]">
        <h1 class="text-[32px] font-extrabold tracking-tight mb-1.5">IA Saúde</h1>
        <p class="text-[15px] opacity-90">Cadastro de Profissional</p>
    </div>

    <!-- Card de cadastro -->
    <div class="max-w-[440px] mx-auto mt-12 bg-white rounded-2xl shadow-[0_12px_40px_rgba(10,60,120,0.12)] p-9 border border-[rgba(44,113,180,0.06)]">

        <!-- Logo (ícone de médico) -->
        <div class="w-[65px] h-[65px] mx-auto mb-6 rounded-[14px] bg-gradient-to-br from-[#0c6dae] to-[#2a94d6] shadow-[0_6px_20px_rgba(12,106,174,0.25)] flex items-center justify-center">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
        </div>

        <h2 class="text-[26px] font-extrabold text-[#233345] text-center mb-2 tracking-tight">Cadastro Médico</h2>
        <p class="text-center text-[#5a6c7d] text-[15px] mb-7">Preencha os dados do profissional</p>

        <!-- Mensagem de erro -->
        {% if erro %}
        <div class="mb-5 p-3.5 rounded-xl text-sm bg-red-50 text-red-800 border border-red-200">
            {{ erro }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('criacao_medicos') }}" class="space-y-5">

            <div>
                <label for="nome" class="block text-sm font-semibold text-[#233345] mb-1.5">Nome Completo</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome"
                    placeholder="Dr(a). Nome Completo" 
                    required
                    autofocus
                    class="w-full px-4 py-3 text-sm rounded-xl border border-[#d8e7fb] bg-[#f8fbff] focus:border-[#0c6dae] focus:shadow-[0_6px_18px_rgba(12,106,174,0.12)] focus:outline-none transition-all"
                >
            </div>

            <div>
                <label for="especialidade" class="block text-sm font-semibold text-[#233345] mb-1.5">Especialidade</label>
                <input 
                    type="text" 
                    id="especialidade" 
                    name="especialidade"
                    placeholder="Ex: Cardiologia, Pediatria, etc." 
                    required
                    class="w-full px-4 py-3 text-sm rounded-xl border border-[#d8e7fb] bg-[#f8fbff] focus:border-[#0c6dae] focus:shadow-[0_6px_18px_rgba(12,106,174,0.12)] focus:outline-none transition-all"
                >
            </div>

            <div>
                <label for="crm" class="block text-sm font-semibold text-[#233345] mb-1.5">CRM</label>
                <input 
                    type="text" 
                    id="crm" 
                    name="crm"
                    placeholder="12345/UF" 
                    required
                    class="w-full px-4 py-3 text-sm rounded-xl border border-[#d8e7fb] bg-[#f8fbff] focus:border-[#0c6dae] focus:shadow-[0_6px_18px_rgba(12,106,174,0.12)] focus:outline-none transition-all"
                >
            </div>

            <button 
                type="submit"
                class="w-full mt-2 px-4 py-3.5 rounded-xl bg-gradient-to-r from-[#0c6dae] to-[#2a94d6] text-white font-bold text-[15px] shadow-[0_8px_22px_rgba(12,106,174,0.12)] hover:translate-y-[-4px] hover:shadow-[0_16px_32px_rgba(12,106,174,0.16)] hover:brightness-105 active:translate-y-[-1px] active:scale-[0.98] transition-all duration-200"
            >
                Cadastrar Médico
            </button>

        </form>

        <p class="text-center text-sm text-[#5a6c7d] mt-6 pt-6 border-t border-[#e8f0fa]">
            Já possui cadastro?
            <a href="{{ url_for('listar_medicos') }}" class="text-[#0c6dae] hover:text-[#2a94d6] font-semibold hover:underline transition-colors">
                Ver médicos cadastrados
            </a>
        </p>

    </div>

</body>
</html>
